apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-graph-mainnet-persistence
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - secretName: cloudflare-tls
      hosts:
        - graph.mainnet.persistence #graph.testnet.dexter.zone
  rules:
    - host: graph.mainnet.persistence #graph.testnet.dexter.zone
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: persistencecore-graph-node
                port:
                  number: 8000
  ingressClassName: nginx